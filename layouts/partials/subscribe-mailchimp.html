{{- if .Site.Data.homepage.mailchimp.enable }}
{{- with .Site.Data.homepage.mailchimp }}
<section class="call-to-action section bg-opacity" style="background-image: url('{{ .bgImage | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 text-center mx-auto">
        <h2 class="subheading text-white">{{ .title | markdownify }}</h2>
        <p class="text-white">{{ .content | markdownify }}</p>
        <div class="input-group">
          <form name="contact" {{ if .args }}{{ .args | safeHTMLAttr }}{{ else }}action="{{ .action }}"{{ end }} method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="w-100">
            <input type="email" id="mcs-EMAIL" class="form-control" name="EMAIL" placeholder="{{ .placeholder }}"
              required>
            <button class="btn btn-main btn-submit" type="submit">Subscribe</button>
          </form>
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</section><!-- #call-to-action close -->
{{- end }}
{{- end }}
